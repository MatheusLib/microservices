name: deploy-consent-service

on:
  push:
    branches: ["main"]
    paths:
      - "microservices/consent-service/**"
      - "microservices/deploy/systemd/consent-service.service"

jobs:
  deploy_consent:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy consent-service to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "$HOME/microservices/.git" ]; then
              git clone https://github.com/${{ github.repository }} "$HOME/microservices"
            fi
            cd "$HOME/microservices"
            git pull --ff-only
            sudo cp "$HOME/microservices/microservices/deploy/systemd/consent-service.service" /etc/systemd/system/consent-service.service
            sudo systemctl daemon-reload
            sudo systemctl restart consent-service
