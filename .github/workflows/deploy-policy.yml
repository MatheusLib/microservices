name: deploy-policy-service

on:
  push:
    branches: ["main"]
    paths:
      - "microservices/policy-service/**"
      - "microservices/deploy/systemd/policy-service.service"
  workflow_dispatch:

jobs:
  deploy_policy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy policy-service to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            if [ ! -d "$HOME/microservices/.git" ]; then
              git clone https://github.com/${{ github.repository }} "$HOME/microservices"
            fi
            cd "$HOME/microservices"
            git pull --ff-only
            cat > "$HOME/microservices/policy-service/.env" <<'EOF'
            APP_ADDR=0.0.0.0:8082
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=${{ secrets.DB_PORT }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASS=${{ secrets.DB_PASS }}
            DB_NAME=${{ secrets.DB_NAME }}
            EOF
            sudo cp "$HOME/microservices/deploy/systemd/policy-service.service" /etc/systemd/system/policy-service.service
            sudo systemctl daemon-reload
            sudo systemctl restart policy-service
